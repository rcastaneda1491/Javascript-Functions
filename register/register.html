<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./register.css">
    <link rel="icon" type="image/png" href="../img/icon.svg">
    <title>eLearning | Registrarse</title>
    <script src="./validar.js" type="text/javascript"></script>

</head>

<body>
    <div id="container">
        <div id="info-section">
            <img id="logo" src="../img/icon.svg" alt="Logo">
            <h2 id="bienvenida">¡Bienvenido!</h2>
            <p id="description">Aprende y crece en eLearning, nuestra
                plataforma de cursos online
            </p>
        </div>
        <div id="login-section">
            <form name="form" action="#" method="POST" onsubmit="return validar();">
                <h1>Registrarse</h1>
                <input type="name" name="nombre" class="inputs" placeholder="Nombre y Apellido">
                <input type="email" name="correo" class="inputs" placeholder="Correo Electrónico">
                <input type="password" name="contraseaa" class="inputs" placeholder="Contraseña">
                <input type="checkbox" name="micheckbox" id="miID" />Aceptar terminos y condiciones</h1>
                
                <button onclick="validadar();">Enviar Datos</button>
                
            </form>
        </div>
        <script src="../unclick.js"></script>
    </div>


</body>

</html>

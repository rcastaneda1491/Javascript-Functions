<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../img/icon.svg">
    <title>eLearning | Calculadora</title>
    <link rel="stylesheet" href="./calculadora.css">
</head>

<body>
    <div class="pie-pagina">
        <h2>CALCULADORA</h2>
    </div>
    <div class="calculadora-grilla">
        <div class="salida">
            <input class="display" type="text" id="Result" name="resulta" placeholder="0">
        </div>
        <button name="bt-operador">Mod</button>
        <button name="bt-operador">Fact</button>
        <button name="bt-operador">Pot</button>
        <button name="bt-operador">Raiz</button>
        <button name="bt-numeros">1</button>
        <button name="bt-numeros">2</button>
        <button name="bt-numeros">3</button>
        <button name="bt-operador">+</button>
        <button name="bt-numeros">4</button>
        <button name="bt-numeros">5</button>
        <button name="bt-numeros">6</button>
        <button name="bt-operador">-</button>
        <button name="bt-numeros">7</button>
        <button name="bt-numeros">8</button>
        <button name="bt-numeros">9</button>
        <button name="bt-operador">/</button>
        <button name="bt-borrar">C</button>
        <button name="bt-numeros">0</button>
        <button name="bt-igual">=</button>
        <button name="bt-operador">X</button>
    </div>
    <footer class="pie-pagina">
        <p id="derechos">eLearning | Terminos y Condiciones</p>
    </footer>
    <script src="../unclick.js"></script>
    <script src="./calculadora.js"></script>
</body>

</html>
